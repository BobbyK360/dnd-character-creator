<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>DnD Character Creator</title>
  </head>
  <body>
    <div class="character-selector">
      <div class="dice-roll">
        <button id="roll">Roll!</button>
      </div>
      <div class="stat-priority">
        <div class="select-wrapper">
          <ul>
            <li class="draggable-element" draggable="true" data-value="strength">Strength</li>
            <li class="draggable-element" draggable="true" data-value="dexterity">Dexterity</li>
            <li class="draggable-element" draggable="true" data-value="constitution">Constitution</li>
            <li class="draggable-element" draggable="true" data-value="intelligence">Intelligence</li>
            <li class="draggable-element" draggable="true" data-value="wisdom">Wisdom</li>
            <li class="draggable-element" draggable="true" data-value="charisma">Charisma</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="character-sheet"></div>
    <script src="js/app.js"></script>
  </body>
</html>
