<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="#" />
    <!--Remove in production -->
    <title>DnD Character Creator</title>
  </head>
  <body>
    <div class="character-selector">
      <div class="variables-container">
        <div class="stat-priority">
          <div class="select-wrapper">
            <ul>
              <li
                class="draggable-element"
                draggable="true"
                data-value="strength"
              >
                Strength
              </li>
              <li
                class="draggable-element"
                draggable="true"
                data-value="dexterity"
              >
                Dexterity
              </li>
              <li
                class="draggable-element"
                draggable="true"
                data-value="constitution"
              >
                Constitution
              </li>
              <li
                class="draggable-element"
                draggable="true"
                data-value="intelligence"
              >
                Intelligence
              </li>
              <li
                class="draggable-element"
                draggable="true"
                data-value="wisdom"
              >
                Wisdom
              </li>
              <li
                class="draggable-element"
                draggable="true"
                data-value="charisma"
              >
                Charisma
              </li>
            </ul>
          </div>
        </div>
        <div class="class-wrapper">
          <div class="name-input">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" autocomplete="off" />
          </div>
          <div class="class-selector">
            <label for="class">Class</label>
            <select name="class" id="class" autocomplete="off">
              <option value="wizard">Wizard</option>
              <option value="barbarian">Barbarian</option>
            </select>
          </div>
          <div class="race-selector">
            <label for="race">Race</label>
            <select name="race" id="race" autocomplete="off">
              <option value="tiefling">Tiefling</option>
              <option value="dragonborn">Dragonborn</option>
            </select>
          </div>
          <div class="background-selector">
            <label for="background">Background</label>
            <select name="background" id="background" autocomplete="off">
              <option value="criminal">Criminal</option>
              <option value="sage">Sage</option>
            </select>
          </div>
          <div class="level-selector">
            <label for="level">Level</label>
            <input
              type="range"
              min="1"
              max="20"
              value="1"
              id="level"
              name="level"
              autocomplete="off"
            />
            <span class="level-display">1</span>
          </div>
        </div>
      </div>
      <div class="skills-spells-wrapper">
        <fieldset class="skills-wrapper">
          <ul>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="acrobatics"
                  autocomplete="off"
                />Acrobatics</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="animal handling"
                  autocomplete="off"
                />Animal Handling</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="arcana"
                  autocomplete="off"
                />Arcana</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="athletics"
                  autocomplete="off"
                />Athletics</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="deception"
                  autocomplete="off"
                />Deception</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="history"
                  autocomplete="off"
                />History</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="insight"
                  autocomplete="off"
                />Insight</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="intimidation"
                  autocomplete="off"
                />Intimidation</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="investigation"
                  autocomplete="off"
                />Investigation</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="medicine"
                  autocomplete="off"
                />Medicine</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="nature"
                  autocomplete="off"
                />Nature</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="perception"
                  autocomplete="off"
                />Perception</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="performance"
                  autocomplete="off"
                />Performance</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="persuasion"
                  autocomplete="off"
                />Persuasion</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="religion"
                  autocomplete="off"
                />Religion</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="slight of hand"
                  autocomplete="off"
                />Slight of Hand</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="stealth"
                  autocomplete="off"
                />Stealth</label
              >
            </li>
            <li>
              <label
                ><input
                  type="checkbox"
                  class="check"
                  value="survival"
                  autocomplete="off"
                />Survival</label
              >
            </li>
          </ul>
          <div class="remaining-prof">Proficiencies left: <span></span></div>
        </fieldset>
      </div>
      <div class="dice-roll">
        <button id="roll">Roll!</button>
      </div>
    </div>
    <div class="character-sheet">
      <div class="character-sheet-container">
        <div class="sheet__character-header">
          <div class="sheet__character-name"></div>
          <div class="sheet__character-definitions">
            <div class="sheet__character-level"></div>
            <div class="sheet__character-class"></div>
            <div class="sheet__character-race"></div>
            <div class="sheet__character-background"></div>
            <div class="sheet__character-alignment"></div>
            <div class="sheet__character-faction"></div>
            <div class="sheet__character-exp"></div>
            <div class="sheet__player-name"></div>
          </div>
        </div>
        <div class="sheet__character-stats-total">
          <div class="sheet__character-prof-pasper">
            <div class="sheet__character-prof"></div>
            <div class="sheet__character-pasper"></div>
          </div>
          <div class="sheet__character-savethrow">
            <div class="sheet__character-savestr"></div>
            <div class="sheet__character-savedex"></div>
            <div class="sheet__character-savecon"></div>
            <div class="sheet__character-saveint"></div>
            <div class="sheet__character-savewis"></div>
            <div class="sheet__character-savecha"></div>
          </div>
          <div class="sheet__character-skills">
            <div class="sheet__character-acrobatics"></div>
            <div class="sheet__character-anhandle"></div>
            <div class="sheet__character-arcana"></div>
            <div class="sheet__character-athletics"></div>
            <div class="sheet__character-deception"></div>
            <div class="sheet__character-history"></div>
            <div class="sheet__character-insight"></div>
            <div class="sheet__character-intimidation"></div>
            <div class="sheet__character-investigation"></div>
            <div class="sheet__character-medicine"></div>
            <div class="sheet__character-nature"></div>
            <div class="sheet__character-perception"></div>
            <div class="sheet__character-performance"></div>
            <div class="sheet__character-persuasion"></div>
            <div class="sheet__character-religion"></div>
            <div class="sheet__character-soh"></div>
            <div class="sheet__character-stealth"></div>
            <div class="sheet__character-survival"></div>
          </div>
          <div class="sheet__character-stats">
            <div class="sheet__character-str"></div>
            <div class="sheet__character-dex"></div>
            <div class="sheet__character-con"></div>
            <div class="sheet__character-int"></div>
            <div class="sheet__character-wis"></div>
            <div class="sheet__character-cha"></div>
          </div>
        </div>
        <div class="sheet__character-ac-in-sp">
          <div class="sheet__character-ac"></div>
          <div class="sheet__character-init"></div>
          <div class="sheet__character-speed"></div>
        </div>
        <div class="sheet__character-hp">
          <div class="sheet__character-maxhp"></div>
          <div class="sheet__character-curhp"></div>
          <div class="sheet__character-hitdice-container">
            <div class="sheet__character-hitdice"></div>
            <div class="sheet__character-hitdice-max"></div>
          </div>
        </div>
        <div class="sheet__character-weapons-items"></div>
        <div class="sheet__character-spell-list"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
